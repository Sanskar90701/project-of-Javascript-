<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('https://cdn.pixabay.com/photo/2020/11/14/18/47/colorful-5742604_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10%;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        let generatedOTP = "";

        function generateOTP() {
            generatedOTP = Math.floor(1000 + Math.random() * 9000); 
            console.log("Your OTP is:", generatedOTP); 
            alert("OTP generated! Check console.");
        }

        function verifyOTP() {
            let enteredOTP = document.getElementById("otp").value;
            if (enteredOTP == generatedOTP) {
                alert("OTP verified successfully!");
            } else {
                alert("Incorrect OTP! Try again.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>OTP Generation & Verification</h2>
        <button onclick="generateOTP()">Get OTP</button>
        <br><br>
        <label for="otp">Enter OTP:</label>
        <br>
        <input type="number" id="otp" placeholder="Enter your OTP">
        <br>
        <button onclick="verifyOTP()">Verify OTP</button>
    </div>
</body>
</html>
